#          predicates:
#            - Path=/cart/**
#          filters:
#            - StripPrefix=1
#            - PrefixPath=/market-cart
#            - JwtAuthFilter
        - id: auth-service
          uri: http://localhost:5001/
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - PrefixPath=/auth-service
            - JwtAuthFilter

